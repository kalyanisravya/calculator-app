<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Decorations -->
    <div class="receipt"></div>
    <div class="credit-card"></div>
    <div class="tick">âœ”</div>
    <div class="hash1">#</div>
    <div class="percent">%</div>
     <div class="percent1">$</div>
    <div class="coin">$</div>
     <div class="hash">#</div> 
     

    <!-- Calculator -->
    <div class="calculator">
      <input type="text" class="display" disabled />
      <div class="buttons">
        <button class="white">7</button>
        <button class="white">8</button>
        <button class="white">9</button>
        <button class="yellow">/</button>

        <button class="white">4</button>
        <button class="white">5</button>
        <button class="white">6</button>
        <button class="yellow">*</button>

        <button class="white">1</button>
        <button class="white">2</button>
        <button class="white">3</button>
        <button class="yellow">-</button>

        <button class="white">0</button>
        <button class="white">.</button>
        <button class="yellow">=</button>
        <button class="yellow">+</button>

        <button class="orange clear">C</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
